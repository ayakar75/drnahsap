{% load static %}
<!-- Hero Section -->
<section id="hero" class="hero section dark-background">

    <div class="info d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
                <div class="col-lg-8 text-center">
                    <h2>DRN AHŞAP ATÖLYESİ HOŞ GELDİNİZ!</h2>

                    <p>Ölçünüze, tarzınıza, bütçenize özel tasarım ve üretim.</p>
                    <a href="#get-started" class="btn-get-started">Hadi taleplerini ilet</a>
                </div>
            </div>
        </div>
    </div>

    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

        <div class="carousel-item">
            <img src="{% static 'assets/img/hero-carousel/dolap1.webp' %}" alt="Hero slide 1">
        </div>

        <div class="carousel-item active">
            <img src="{% static 'assets/img/hero-carousel/mutfak3.webp' %}" alt="Hero slide 2">
        </div>

        <div class="carousel-item">
            <img src="{% static 'assets/img/hero-carousel/mutfak2.webp' %}" alt="Hero slide 3">
        </div>

        <div class="carousel-item">
            <img src="{% static 'assets/img/hero-carousel/mutfak1.webp' %}" alt="Hero slide 4">
        </div>

        <div class="carousel-item">
            <img src="{% static 'assets/img/hero-carousel/bahcemobilya.webp' %}" alt="Hero slide 5">
        </div>

        <div class="carousel-item">
            <img src="{% static 'assets/img/hero-carousel/sahilbar.webp' %}" alt="Hero slide 6">
        </div>

        <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>

    </div>

</section>
<!-- /Hero Section -->
