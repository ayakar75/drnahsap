{% load static %}
<!-- Hero Section -->
<section id="hero" class="hero section dark-background">

    <div class="info d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
                <div class="col-lg-6 text-center">
                    <h2>Welcome to UpConstruction</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua.
                    </p>
                    <a href="#get-started" class="btn-get-started">Get Started</a>
                </div>
            </div>
        </div>
    </div>

    <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">

        <div class="carousel-inner">
            <div class="carousel-item active"
                 style="background-image: url('{% static "assets/img/hero-carousel/hero-carousel-1.jpg" %}');">
            </div>

            <div class="carousel-item"
                 style="background-image: url('{% static "assets/img/hero-carousel/hero-carousel-2.jpg" %}');">
            </div>

            <div class="carousel-item"
                 style="background-image: url('{% static "assets/img/hero-carousel/hero-carousel-3.jpg" %}');">
            </div>

            <div class="carousel-item"
                 style="background-image: url('{% static "assets/img/hero-carousel/hero-carousel-4.jpg" %}');">
            </div>

            <div class="carousel-item"
                 style="background-image: url('{% static "assets/img/hero-carousel/hero-carousel-5.jpg" %}');">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev"
                aria-label="Previous">
            <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next"
                aria-label="Next">
            <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </button>

    </div>

</section>
<!-- /Hero Section -->
